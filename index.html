<!DOCTYPE html>
<html>
	<head>
		<title> JP HTML</title>
	</head>
	<body>
		<h1> Home Page!! </h1>
		
		<!-- paragraph tag -->
		<p> this is the content of the web page</p>
		</br>

		<!-- anchor tag to a website-->
		<a href="https://www.ncirl.ie/">Text linking to NCI website</a>
		<br/>
		
		<!-- anchor tag to another page within my website-->
		<a href="page2.html">My page 2</a>
		<br/>

		<!-- image-->
		<img src="dog.jpg" alt="this is an image of a cute dog" >
		</br>

		<!-- clickable image -->
		<a href="https://www.google.ie/">
			<img src="dog.jpg" alt="this is an image of a cute dog" >
		</a>
		</br>

		<!-- table tags-->
		<table><!-- set up the rows -->
			<tr>
				<th>Header of col 1</th><!-- header -->
				<th>Header col 2  </th>
			</tr>
			
			<tr>
				<td><span>data in row 1</span></td><!-- data -->
				<td>data col 2 row 1</td>
			</tr>
			
			<tr>
				<td>data in row 2</td><!-- data -->
				<td>data col 2 row 2 </td>
			</tr>
		</table>
		</br>

	</body>

</html>
